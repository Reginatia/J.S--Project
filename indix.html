<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/spring.jpg">
<body>
    <script src="main.JS"></script>
    <div class="container">
        <h1>Cash Register Machine</h1>

        <div class="items">
            <button onclick="addItem('Phone')">Add Phone ($300)</button>
            <button onclick="addItem('Smart TV')">Add smart TV ($220)</button>
            <button onclick="addItem('Gaming Console')">Add Gaming Console ($150)</button>
        </div>

        <div class="Cart">
            <h2>Shopping cart</h2>
            <ul id="cart-list"></ul>
            <p id="total"></p>
        </div>

        <div class="payment">
            <input type="number" id="payment" placeholder="Enter payment amount">
            <button onclick="pay()">Pay</button>
            <p id="message"></p>
        </div>
    </div> 

</body>

</html>
